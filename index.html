<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="images/calculator-solid.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input id="user-input" placeholder="0" />
        <button id="1" class="btn number">1</button>
        <button id="2" class="btn number">2</button>
        <button id="3" class="btn number">3</button>
        <button id="+" style="background: #ffb84d" class="btn operator">+</button>
        <button id="4" class="btn number">4</button>
        <button id="5" class="btn number">5</button>
        <button id="6" class="btn number">6</button>
        <button id="-" style="background: #ffcc80" class="btn operator">-</button>
        <button id="7" class="btn number">7</button>
        <button id="8" class="btn number">8</button>
        <button id="9" class="btn number">9</button>
        <button id="*" style="background: #ffe0b3" class="btn operator">*</button>
        <button id="." class="btn dot">.</button>
        <button id="0" class="btn number">0</button>
        <button id="clear" class="clear">C</button>
        <button id="/" style="background: #fff5e6" class="btn operator">/</button>
        <button id="=" class="btnEqual">=</button>
        <button id="backspace" style="background: #ffb84d" class="backspace"><i class="fa-solid fa-delete-left fa-lg"></i></button>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c815d48bf5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
