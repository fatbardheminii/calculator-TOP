<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="images/calculator-solid.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input id="userInput" placeholder="0" />
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button style="background: #ffb84d" class="btn operator">+</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button style="background: #ffcc80" class="btn operator">-</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button style="background: #ffe0b3" class="btn operator">*</button>
        <button class="btn dot">.</button>
        <button class="btn">0</button>
        <button class="btn">C</button>
        <button style="background: #fff5e6" class="btn operator">/</button>
        <button class="btnEqual">=</button>
        <button style="background: #ffb84d" class="btn operator"><i class="fa-solid fa-delete-left fa-lg"></i></button>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c815d48bf5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
